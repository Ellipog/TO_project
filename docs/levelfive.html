<!DOCTYPE html>
<html>

<head>
    <link href="css/levels.css" rel="stylesheet">
    <title>Level 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/levelfive.js"></script>
</head>

<body>
    <div id="next">
        <p id="nextText"></p>
        <button id="nextAnswers" class="answer" onclick="nextAnswers();">Neste spørsmål</button>
    </div>
    <div id="blur">
        <div id="header">
            <div id="mainMenu" class="answer" onclick="window.location='index.html';"> Hoved meny </div>
            <div id="progressbarBorder">
                <div id="status"></div>
                <div id="redStatus"></div>
            </div>
        </div>
        <div id="statusText"> 0 / 10 </div>
        <div id="question">
            <h1>What food is this?</h1>
            <div id="picture">
                <img src="images/banana.png" class="fruitIMG" id="image" alt="banana">
            </div>
        </div>
        <button id="hint" class="answer" onclick="hint();">Vis hint</button>
        <div id="answers2">
            <input id="answerInput" type="text" placeholder="Skriv her...">
            <button id="answerSumbit" class="answer" onclick="answer()">Send svar</button>
        </div>
    </div>
    <div id=" final ">
        <div id="mainMenuF " class="answer " onclick="window.location='index.html' ; "> Hoved meny </div>
        <div id="end ">Gratulerer! Du er ferdig med quizzen! <br>
        </div>
        <div id="results ">Du fikk <br> <span class="cor ">0</span> riktig<br> <span class="wrong ">0</span> feil
        </div>
        <div id="retake " onclick="window.location='levelone.html' ; "> <img src="images/reload.png " height="100px "> </div>
    </div>
</body>

</html>
